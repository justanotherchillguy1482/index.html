<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hyper FPS (Diagnostics)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; background: #000; overflow: hidden; }
    #hud {
      position: fixed; top: 0; left: 0; right: 0; color: #fff;
      font-family: system-ui, sans-serif; padding: 8px 12px; display: flex; justify-content: space-between;
      pointer-events: none; z-index: 10;
    }
    #centerDot { position: fixed; top: 50%; left: 50%; width: 6px; height: 6px;
      transform: translate(-50%, -50%); border-radius: 50%; background: rgba(255,255,255,0.9); pointer-events: none; z-index: 10; }
    #overlay {
      position: fixed; inset: 0; display: grid; place-items: center; backdrop-filter: blur(2px);
      color: #fff; font-family: system-ui, sans-serif; background: rgba(0,0,0,0.35); z-index: 20;
    }
    #overlay button { pointer-events: auto; padding: 10px 16px; background: #1e90ff; border: none; color: #fff; font-weight: 600; border-radius: 6px; cursor: pointer; }
    #log { position: fixed; bottom: 8px; left: 8px; right: 8px; color: #9ad; font: 12px/1.4 system-ui; white-space: pre-wrap; z-index: 30; }
    canvas { display: block; outline: none; }
  </style>
</head>
<body>
  <div id="hud">
    <div>Health: <span id="hp">100</span> | Ammo: <span id="ammo">30</span></div>
    <div>Score: <span id="score">0</span></div>
  </div>
  <div id="centerDot"></div>
  <div id="overlay">
    <div>
      <h1>Hyper FPS</h1>
      <p>Click Start, then move mouse. WASD to move, Left mouse to shoot.</p>
      <button id="startBtn">Start</button>
    </div>
  </div>
  <div id="log"></div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js";
    import { PointerLockControls } from "https://unpkg.com/three@0.165.0/examples/jsm/controls/PointerLockControls.js";

    const logEl = document.getElementById('log');
    const log = (m) => { logEl.textContent += m + "\\n"; console.log(m); };

    // Canvas + renderer
    const canvas = document.createElement("canvas");
    canvas.tabIndex = 0; // allow focus via click
    document.body.appendChild(canvas);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.7, 5);

    // Controls bound to the canvas (same element we request lock on)
    const controls = new PointerLockControls(camera, canvas);
    scene.add(controls.getObject());

    // Overlay start
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", () => {
      // Focus the canvas first (helps Safari/Firefox)
      canvas.focus();
      canvas.requestPointerLock();
      controls.lock();
      log("Start clicked: requested pointer lock + controls.lock()");
    });

    // Global diagnostics
    document.addEventListener("pointerlockchange", () => {
      const locked = document.pointerLockElement === canvas;
      log("pointerlockchange: " + (locked ? "LOCKED" : "UNLOCKED"));
      if (locked) overlay.style.display = "none"; else overlay.style.display = "grid";
    });
    document.addEventListener("pointerlockerror", (e) => {
      log("pointerlockerror: " + e);
    });

    controls.addEventListener("lock", () => { log("controls lock event"); overlay.style.display = "none"; });
    controls.addEventListener("unlock", () => { log("controls unlock event"); overlay.style.display = "grid"; });

    // Simple scene
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x444444 }));
    floor.rotation.x = -Math.PI / 2; scene.add(floor);
    const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(10, 20, 10); scene.add(light);

    // HUD
    let ammo = 30, score = 0, hp = 100;
    const ammoEl = document.getElementById("ammo");
    const scoreEl = document.getElementById("score");
    const hpEl = document.getElementById("hp");
    ammoEl.textContent = ammo; scoreEl.textContent = score; hpEl.textContent = hp;

    // Input
    const keys = { w: false, a: false, s: false, d: false };
    window.addEventListener("keydown", e => {
      if (e.code === "KeyW") keys.w = true;
      if (e.code === "KeyA") keys.a = true;
      if (e.code === "KeyS") keys.s = true;
      if (e.code === "KeyD") keys.d = true;
    });
    window.addEventListener("keyup", e => {
      if (e.code === "KeyW") keys.w = false;
      if (e.code === "KeyA") keys.a = false;
      if (e.code === "KeyS") keys.s = false;
      if (e.code === "KeyD") keys.d = false;
    });

    // Movement
    function move(dt) {
      if (!controls.isLocked) return;
      const speed = 5;
      const forward = new THREE.Vector3(); camera.getWorldDirection(forward); forward.y = 0; forward.normalize();
      const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0,1,0)).negate();
      const wish = new THREE.Vector3();
      if (keys.w) wish.add(forward);
      if (keys.s) wish.sub(forward);
      if (keys.a) wish.sub(right);
      if (keys.d) wish.add(right);
      wish.normalize();
      controls.getObject().position.addScaledVector(wish, speed * dt);
    }

    // Shoot
    const raycaster = new THREE.Raycaster();
    window.addEventListener("mousedown", (e) => {
      if (e.button !== 0) return;
      if (!controls.isLocked) { log("Click ignored: not locked"); return; }
      ammo = Math.max(0, ammo - 1); ammoEl.textContent = ammo;
      const dir = new THREE.Vector3(); camera.getWorldDirection(dir);
      raycaster.set(controls.getObject().position, dir);
      log("Shot fired. Ammo=" + ammo);
    });

    // Loop
    let last = performance.now();
    function animate(now) {
      const dt = (now - last) / 1000; last = now;
      move(dt);
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
